    <body>
        <div class="container">
            <h2>Enter Address</h2>
            <form id="address-form">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" maxlength="28">
                </div>
                <button id="submit-btn">Submit</button>
                <button type="button" class="back-btn" onclick="history.back()">Back</button>
            </form>
            <div id="message" class="message"></div>
        </div>


        <script>
            const form = document.getElementById('address-form');
            const addressInput = document.getElementById('address');
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');

            // Load the saved address from localStorage when the page loads
            window.onload = () => {
                const savedAddress = localStorage.getItem('address');
                if (savedAddress) {
                    addressInput.value = savedAddress;
                }
            };

            submitBtn.addEventListener('click', (e) => {
                e.preventDefault();

                const address = addressInput.value.trim();

                if (address) {
                    localStorage.setItem('address', address);
                    messageDiv.textContent = 'Address saved successfully!';
                    messageDiv.style.color = 'green';
                } else {
                    messageDiv.textContent = 'Please enter an address!';
                    messageDiv.style.color = 'red';
                }
            });


 // Coordinates for the cursor
 const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");
    
        // Colors for the circles
        const colors = [
          "#ffb56b", "#fdaf69", "#f89d63", "#f59761", "#ef865e", "#ec805d",
          "#e36e5c", "#df685c", "#d5585c", "#d1525c", "#c5415d", "#c03b5d",
          "#b22c5e", "#ac265e", "#9c155f", "#950f5f", "#830060", "#7c0060",
          "#680060", "#60005f", "#48005f", "#3d005e"
        ];
    
        // Assign colors and initial position to each circle
        circles.forEach(function (circle, index) {
          circle.x = 0;
          circle.y = 0;
          circle.style.backgroundColor = colors[index % colors.length];
        });
    
        // Update the coordinates when the mouse moves
        window.addEventListener("mousemove", function (e) {
          coords.x = e.clientX;
          coords.y = e.clientY;
        });
    
        // Animation function to move the circles
        function animateCircles() {
          let x = coords.x;
          let y = coords.y;
    
          circles.forEach(function (circle, index) {
            // Update the position and scale of each circle
            circle.style.left = x - 12 + "px";
            circle.style.top = y - 12 + "px";
            circle.style.scale = (circles.length - index) / circles.length;
    
            circle.x = x;
            circle.y = y;
    
            // Get the next circle in the sequence
            const nextCircle = circles[index + 1] || circles[0];
            x += (nextCircle.x - x) * 0.15;
            y += (nextCircle.y - y) * 0.15;
          });
    
          // Repeat the animation
          requestAnimationFrame(animateCircles);
        }
    
        // Start the animation
        animateCircles();
    


        </script>
