
<!DOCTYPE html>
		<html lang="en">
		<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Book Management</title>
		<link rel="stylesheet" href="/assets/css/addremove.css">
		<link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
		

		</head>
		<body>
		<div id="container">
		<h1>Your Booklist for Swapping</h1>
		<div id="auth">
		<h2>Login</h2>
		<input type="text" id="login-username" placeholder="Username">
		<input type="password" id="login-password" placeholder="Password">
		<button onclick="login()">Login</button>
		

		<h2>Sign Up</h2>
		<input type="text" id="signup-username" placeholder="Username">
		<input type="password" id="signup-password" placeholder="Password">
		<button onclick="signUp()">Sign Up</button>
		</div>
		

		<div id="book-manager" style="display:none;">
		<h2>Welcome, <span id="user"></span></h2>
		<input type="text" id="book-name" placeholder="Book Name">
		<button onclick="addBook()">Add Book</button>
		<ul id="book-list"></ul>
		<button onclick="logout()">Logout</button>
		</div>
		</div>
		<script src="/assets/js/addremove.js"></script>
		</body>
		</html>
