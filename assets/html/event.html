<head>

    <title>Event Booking Calendar</title>
    <style>
        body {
            font-family: poppins;
            margin: 0;
            padding: 0;
            background: rgba(255, 171, 157, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background:white;
            padding: 0.5em 0;
            display: flex;
            align-items: center;
        }
       

        nav ul {
            list-style: none;
            padding: 0;
            margin-left: 300px;
            display: flex;
            align-items: center;
            gap: 45px;
            
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #0a0000;
            font-size: 18px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        nav ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
             background-color: #fcb0b480; 
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.6s ease;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        nav ul li a:hover {
            color: var(--old-rose);
            text-shadow: 0 0 1px rgb(126, 0, 21);
            transition: 0.6s ease;
        }

        main {
            padding: 1em;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            margin-bottom: 2em;
            width: 100%;
        }

        h2 {
            color: #450105;
        }

        #event-calendar {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-header button {
            background: #2980b9;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .day {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
            transition: background 0.3s;
            cursor: pointer;
            position: relative;
        }

        .event {
            background: green;
            color: white;
        }

        .past {
            color: gray;
            text-decoration: line-through;
            opacity: 0.5;
        }

        .footer {
            position: absolute;
            left: 0%;
            width: 100%;
            background: pink;
            padding: 30px 0;
            text-align: center;
            font-size: 0.8em;
            color: gray;
        }

        .logopic {
            width: 15rem;
            margin: 0px 0px 0px 1.8rem;
            max-height: 100px;
            height: auto;
            transition: all 0.3s ease;
            display: block;
        }

        .logopic:hover {
            transform: scale(1.09);
        }

        /* Tooltip styling */
        .tooltip {
            visibility: hidden;
            width: 150px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .day:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #000 transparent transparent transparent;
        }
        /* Styles for devices with a width of 600px or less */
@media (max-width: 600px) {
    body {
        padding: 10px;
        flex-direction: column;
    }

    header {
        flex-direction: column;
        padding: 1em;
    }

    .logopic {
        margin-left: 0;
        width: 10rem;
    }

    nav ul {
        flex-direction: column;
        margin-left: 0;
        gap: 20px;
    }

    nav ul li a {
        font-size: 16px;
        padding-left: 0;
        padding-right: 0;
    }

    main {
        max-width: 100%;
        padding: 1em;
    }

    .calendar-header {
        flex-direction: column;
        gap: 10px;
    }

    .row {
        justify-content: space-between;
    }

    .day {
        width: 40px;
        height: 40px;
    }

    .footer {
        font-size: 0.7em;
        padding: 20px;
    }
}

/* Styles for tablets and devices up to 1024px */
@media (max-width: 1024px) {
    nav ul {
        gap: 20px;
        margin-left: 50px;
    }

    .logopic {
        width: 12rem;
    }

    .calendar-header {
        flex-direction: row;
    }

    .day {
        width: 45px;
        height: 45px;
    }
}
/* Hamburger menu for small screens */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    margin-right: 20px;
}

.hamburger div {
    width: 25px;
    height: 3px;
    background-color: #000;
    margin: 5px;
}

@media (max-width: 600px) {
    .hamburger {
        display: flex;
    }

    nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
    }

    nav ul.active {
        display: flex;
    }
}

        <section id="event-calendar">
            <h2>Upcoming Event Calendar</h2>

                <h3 id="monthAndYear"></h3>
                <button id="nextMonth">›</button>

    <script>


        const eventCalendar = {
            events: [
                { date: '2024-10-07', title: 'Book Club Meeting' },
                { date: '2024-10-14', title: 'Author Talk: John Doe' },
                { date: '2024-10-21', title: 'Children’s Story Hour' },
                { date: '2024-10-28', title: 'Poetry Reading' },
            ],

            monthNames: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
            today: new Date(),
            currentMonth: new Date().getMonth(),
            currentYear: new Date().getFullYear(),
        };

        function generateCalendar(month, year) {
            const firstDay = (new Date(year, month)).getDay();
            const daysInMonth = 32 - new Date(year, month, 32).getDate();

            const calendarDays = document.getElementById('calendar-days');
            calendarDays.innerHTML = '';

            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement('div');
                row.classList.add('row');

                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        let cell = document.createElement('div');
                        cell.classList.add('day');
                        row.appendChild(cell);
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        let cell = document.createElement('div');
                        cell.classList.add('day');
                        cell.textContent = date;

                        const eventDate = new Date(year, month, date);
                        let formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        let event = eventCalendar.events.find(event => event.date === formattedDate);

                        if (eventDate >= eventCalendar.today) {
                            if (event) {
                                cell.classList.add('event');
                                const googleCalendarUrl = generateGoogleCalendarLink(event.title, eventDate);
                                cell.innerHTML = `<a href="${googleCalendarUrl}" target="_blank" title="Add to Google Calendar">${date}</a><div class="tooltip">Add to Google Calendar</div>`;
                            }
                        } else {
                            cell.classList.add('past');
                        }

                        row.appendChild(cell);
                        date++;
                    }
                }

                calendarDays.appendChild(row);
            }

            document.getElementById('monthAndYear').textContent = `${eventCalendar.monthNames[month]} ${year}`;
        }

        function generateGoogleCalendarLink(eventTitle, eventDate) {
            const baseUrl = 'https://www.google.com/calendar/render?action=TEMPLATE';
            const startDate = eventDate.toISOString().replace(/-|:|\.\d+/g, '');
            return `${baseUrl}&text=${encodeURIComponent(eventTitle)}&dates=${startDate}/${startDate}`;
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            eventCalendar.currentMonth = (eventCalendar.currentMonth === 0) ? 11 : eventCalendar.currentMonth - 1;
            eventCalendar.currentYear = (eventCalendar.currentMonth === 11) ? eventCalendar.currentYear - 1 : eventCalendar.currentYear;
            generateCalendar(eventCalendar.currentMonth, eventCalendar.currentYear);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            eventCalendar.currentMonth = (eventCalendar.currentMonth === 11) ? 0 : eventCalendar.currentMonth + 1;
            eventCalendar.currentYear = (eventCalendar.currentMonth === 0) ? eventCalendar.currentYear + 1 : eventCalendar.currentYear;
            generateCalendar(eventCalendar.currentMonth, eventCalendar.currentYear);
        });
        const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('nav ul');

    hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });
        generateCalendar(eventCalendar.currentMonth, eventCalendar.currentYear);
    </script>
