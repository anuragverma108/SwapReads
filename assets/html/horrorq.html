    <title>Horror Books Quiz</title>

        background-attachment: fixed;
        background-size: cover;
        background-position: center;
      }

      /* Quiz Container Styling */
      .quiz-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .quiz-container h1 {
        color: #3b0a45;
        font-size: 1.8rem;
        margin-bottom: 20px;
        font-weight: 700;
      }

      /* Button Styling */
      button {
        padding: 12px 0;
        margin-top: 20px;
        cursor: pointer;
        background-color: #8e0013;
        color: white;
        border: none;
        border-radius: 8px;
        display: block;
        width: 100%;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 5px 15px rgba(142, 0, 19, 0.2);
      }

      button:hover {
        background-color: #b30017;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(179, 0, 23, 0.3);
      }

      /* Question Styling */
      h4 {
        margin: 15px 0;
        color: #333333;
        font-size: 1.2rem;
        font-weight: 600;
      }

      /* Option Button Styling */
      .option {
        margin: 8px 0;
        background-color: #f9f9fb;
        border: 2px solid #dedfe2;
        color: #333;
        border-radius: 6px;
        padding: 12px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        text-align: left;
        font-weight: 700;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .option:hover {
        background-color: #f2e9e4;
        color: #8e0013;
        border-color: #8e0013;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(142, 0, 19, 0.1);
      }

      .option:active {
        background-color: #f7d8e1;
        color: #8e0013;
        border-color: #8e0013;
      }

      /* Solution Display Styling */
      .solution {
        margin-top: 15px;
        text-align: left;
        font-size: 0.9rem;
        color: #5a5a5a;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        font-weight: 500;
      }

      /* Result Display Styling */
      #quiz-result {
        font-size: 1.2rem;
        font-weight: 700;
        color: #8e0013;
        margin-top: 20px;
        padding: 10px;
        border-radius: 8px;
        background-color: #fbe3e7;
        box-shadow: 0 4px 12px rgba(142, 0, 19, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Horror Books Quiz</h1>
      <div id="quiz-questions">
        <!-- Questions will be inserted here -->
      </div>
      <button id="submit-button" onclick="submitQuiz()">Submit</button>
      <div id="quiz-result" style="display: none"></div>
      <button
        id="home-button"
        style="display: none"
        onclick="window.location.href='index.html';"
      >
        Return to Home
      </button>
      <button
        id="solutions-button"
        style="display: none"
        onclick="showSolutions()"
      >
        See Solutions
      </button>
    </div>

    <script>
      const quizData = [
        {
          question: "Who is the author of 'Dracula'?",
          options: [
            "Mary Shelley",
            "Edgar Allan Poe",
            "Bram Stoker",
            "Stephen King",
          ],
          answer: "Bram Stoker",
        },
        {
          question:
            "In Stephen King's 'It', what form does the creature primarily take?",
          options: ["A bat", "A clown", "A spider", "A wolf"],
          answer: "A clown",
        },
        {
          question: "Which novel features the haunted Overlook Hotel?",
          options: ["The Shining", "Pet Sematary", "Misery", "Carrie"],
          answer: "The Shining",
        },
        {
          question: "In 'Frankenstein', who is the creature's creator?",
          options: [
            "Victor Frankenstein",
            "Henry Jekyll",
            "Abraham Van Helsing",
            "Jonathan Harker",
          ],
          answer: "Victor Frankenstein",
        },
        {
          question:
            "In 'The Haunting of Hill House' by Shirley Jackson, what is the main setting?",
          options: ["A mansion", "An asylum", "A cabin", "A lighthouse"],
          answer: "A mansion",
        },
      ];

      let currentQuestionIndex = 0;
      let score = 0;

      function loadQuestion() {
        const questionElement = document.getElementById("quiz-questions");
        questionElement.innerHTML = "";

        const currentQuestion = quizData[currentQuestionIndex];
        const questionText = document.createElement("h4");
        questionText.innerText = currentQuestion.question;
        questionElement.appendChild(questionText);

        currentQuestion.options.forEach((option) => {
          const optionButton = document.createElement("button");
          optionButton.classList.add("option");
          optionButton.innerText = option;
          optionButton.onclick = () => selectAnswer(option);
          questionElement.appendChild(optionButton);
        });
      }

      function selectAnswer(selectedOption) {
        const currentQuestion = quizData[currentQuestionIndex];
        if (selectedOption === currentQuestion.answer) {
          score++;
        }
        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }

      function showResult() {
        const quizContainer = document.querySelector(".quiz-container");
        quizContainer.innerHTML = `<h2>Your Score: ${score}/${quizData.length}</h2>`;

        const homeButton = document.createElement("button");
        homeButton.onclick = () => (window.location.href = "classic.html");
        homeButton.innerText = "Return to Home";
        quizContainer.appendChild(homeButton);

        const solutionsButton = document.createElement("button");
        solutionsButton.onclick = showSolutions;
        solutionsButton.innerText = "See Solutions";
        quizContainer.appendChild(solutionsButton);
      }

      function showSolutions() {
        const quizContainer = document.querySelector(".quiz-container");
        quizContainer.innerHTML = "<h2>Quiz Solutions</h2>";

        quizData.forEach((question, index) => {
          const solutionElement = document.createElement("div");
          solutionElement.classList.add("solution");

          const questionText = document.createElement("h4");
          questionText.innerText = `${index + 1}. ${question.question}`;
          solutionElement.appendChild(questionText);

          const correctAnswer = document.createElement("p");
          correctAnswer.innerText = `Correct Answer: ${question.answer}`;
          solutionElement.appendChild(correctAnswer);

          quizContainer.appendChild(solutionElement);
        });

        const homeButton = document.createElement("button");
        homeButton.onclick = () => (window.location.href = "quizzes.html");
        homeButton.innerText = "Return to Home";
        quizContainer.appendChild(homeButton);
      }

      function submitQuiz() {
        if (currentQuestionIndex < quizData.length) {
          alert("Please answer all questions before submitting!");
        } else {
          showResult();
        }
      }

      document.addEventListener("DOMContentLoaded", loadQuestion);
    </script>
  </body>
</html>
