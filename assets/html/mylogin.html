<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e64c9e;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .note {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            width: 80%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fdf8fb;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signup {
            display: block;
        }

        .login {
            display: none;
        }

        .form {
            padding: 20px;
        }

        .input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #or {
            text-align: center;
            margin: 20px 0;
        }

        #google-sign-in {
            background-color: #dd4b39;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #google-sign-in:hover {
            background-color: #c23321;
        }

        .footer {
            position: absolute;
            left: 0;
            width: 100%;
            background: pink;
            padding: 30px 0;
            text-align: center;
            font-size: 0.8em;
            color: gray;
            bottom: 0;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to SwapReads</h1>
        <h2>Join us by creating an account or log in if you already have an account.</h2>
    </header>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true" />
            <div class="signup">
                <form class="form signup-form">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input class="input" type="text" name="txt" placeholder="User name" required />
                    <input class="input" type="email" name="email" placeholder="Email" id="email" required />
                    <input class="input" type="password" name="pswd" placeholder="Password" id="password" required />
                    <button type="submit">Sign up</button>
                    <div id="or">Or</div>
                    <button id="google-sign-in">Sign Up with Google</button>
                </form>
            </div>
