<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_package_v0.16/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_package_v0.16/favicon-32x32.png">
    <title>Donate Books to Organizations</title>
    <style>
      body {
        font-family:'Times New Roman', Times, serif;
        margin: 20px auto;
        background-image: url("../images/images/nGO.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #0b0000c2;
        text-shadow: 1px 1px 2px #f5eded68;
      }
      .form-container {
        max-width: 600px;
        max-height:900px;
        margin:80px auto;
        background-color:rgba(8, 8, 8, 0.995);
        padding: 30px;
        border-radius: 25px;
        box-shadow:0 4px 8px rgba(0, 0, 0, 0.9); 
        border: 2px solid black;
      }
      .form-container h1 {
        text-align: center;
        color:rgb(187, 128, 128);
        font-size: 35px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 20px;
        color:rgb(187, 128, 128);
      }
      .form-group input,
      .form-group select {
        width: 100%;
        background-color: rgb(68, 58, 58);
        padding: 8px;
        box-sizing: border-box;
        border-radius: 10px;
        margin-bottom: 10px;
        border: 2px solid black;
        color: rgb(187, 128, 128)
      }
      .form-group button {
        display: block;
        width: 60%;
        padding: 10px 20px;
        background-color: #5e0213;
        color: rgb(187, 128, 128);
        border: none;
        cursor: pointer;
        border-radius: 7px;
        text-align: center;
        margin:auto;
      }
      .form-group button:hover {
        background-color: rgb(187, 128, 128);
        color:  #5e0213;
        border: 3px solid black;
      }
      .thank-you-message {
        display: none;
        font-weight: bold;
        margin-top: 20px;
        color: rgb(1, 153, 1);
        text-align: center;
        font-size: 30px;
      }
      .back-button {
        display: none;
        margin-top: 20px;
        text-align: center;
      }
      .back-button button {
        width: 30%;
        padding: 10px;
        background-color: #5e0213;
        color: rgb(187, 128, 128);
        border: none;
        cursor: pointer;
        border-radius: 7px;
      }
      .back-button button:hover {
        background-color: rgb(187, 128, 128);
        color: #5e0213;
        border: 3px solid black;
      }
      @media (max-width: 600px) {
        body {
          margin: 10px;
        }
        .form-container {
          padding: 15px;
        }
        .form-group input,
        .form-group select {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Donate Books to Organization</h1>
      <form id="donationForm" onsubmit="submitForm(event)">
        <div class="form-group">
          <label for="name">Name of Donor:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name here" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number here" required />
        </div>
        <div class="form-group">
          <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" placeholder="Enter valid email address here" required />
        </div>
        <div class="form-group">
          <label for="bookName">Book Name:</label>
          <input type="text" id="bookName" name="bookName" placeholder="Enter book name here" required />
        </div>
        <div class="form-group">
          <label for="library">Select Organization:</label>
          <select id="library" name="library" required>
            <option value="">Select an Organization</option>
            <option value="pratham_education">Pratham Education Foundation</option>
            <option value="helpless_organization">Organization for Helpless</option>
            <option value="care_foundation">Care Foundation Trust</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div id="thankYouMessage" class="thank-you-message">
        Thank you for your contribution! We will contact you for further details.
      </div>
      <div id="backButton" class="back-button">
        <button onclick="goHome()">Back to Home</button>
      </div>
    </div>

    <script>
      function submitForm(event) {
        event.preventDefault();
        // Hide the form
        document.getElementById("donationForm").style.display = "none";

        // Show thank you message
        document.getElementById("thankYouMessage").style.display = "block";
        // Show back button
        document.getElementById("backButton").style.display = "block";
      }

      function goHome() {
        window.location.href = "/"; // Redirect to home page
      }
    </script>
  </body>
</html>
