<body id="rate-us">
    <div class="heading">
        <h3>Rate Us!</h3>
        <p>Tell us your experience</p>
        <br><br><br>
    </div>
    <div class="wrapper">
        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">
        <input type="radio" name="rate" id="star-5">
        <div class="content">
            <div class="outer">
                <div class="emojis">
                    <li class="slideImg"><img src="/assets/images/emoji/emoji-1.png" alt=""></li>
                    <li><img src="/assets/images/emoji/emoji-2.png" alt=""></li>
                    <li><img src="/assets/images/emoji/emoji-3.png" alt=""></li>
                    <li><img src="/assets/images/emoji/emoji-4.png" alt=""></li>
                    <li><img src="/assets/images/emoji/emoji-5.png" alt=""></li>
                </div>
            </div>
            <div class="stars">
                <label for="star-1" class="star-1 fas fa-star"></label>
                <label for="star-2" class="star-2 fas fa-star"></label>
                <label for="star-3" class="star-3 fas fa-star"></label>
                <label for="star-4" class="star-4 fas fa-star"></label>
                <label for="star-5" class="star-5 fas fa-star"></label>
            </div>
        </div>
        <div class="footer">
            <span class="text"></span>
            <span class="numb"></span>
        </div>
        <div class="footer-2">
            <label for="feedback">Enter your Feedback</label> <br>
            <textarea id="feedback" cols="50" rows="10"></textarea>
        </div>
        <div class="button">
          <a href="">Submit</a>
      </div> 
        <div id="confirmationMessage"></div>
    </div>
    <script src="/assets/js/rate.js"></script>
