<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_package_v0.16/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_package_v0.16/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_package_v0.16/favicon-16x16.png">
<link rel="manifest" href="/assets/favicon_package_v0.16/site.webmanifest">
<link rel="mask-icon" href="/assets/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>Rate Us</title>
    <style>
        :root{
            --old-rose: hsl(357, 37%, 62%);
            --old-rose_30: hsla(357, 37%, 62%, 0.3);
            --light-pink: hsl(357, 93%, 84%);
            --ghost-white: hsl(233, 33%, 95%);
        }
       * {
        margin:0;
        padding: 0;
        box-sizing: border-box;

        }
        body{
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--old-rose) ;
            position: relative;

        }
        

        .rating_heading{
            color: white;
            animation: scale-up 1s ease;
        }
        @keyframes scale-up {
            0%{
                opacity: 0;
                transform: scale(.5);

            }
            100%{
                opacity: 1;
                transform: scale(1);
                
            }


            
        }
        .star_rating{
            user-select: none;
            background-color: white;
            padding:1.4rem 2.5rem ;
            margin: 2rem;
            border-radius: .4rem;
            text-align: center;
            animation:  slide-up 1s ease;
        }
        
        @keyframes slide-up {
            0%{
                opacity: 0;
                transform: translateY(50px);

            }
            100%{
                opacity: 1;
                transform: translateY(0px);
                
            }



        }
    
        .star{
            font-size: 3rem;
            color: #ff9800;
            background-color: unset;
            border: none;
        }
        .star:hover{
            cursor: pointer;
        }
        .home_button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #fff;
            color:   var(--old-rose);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* To remove the default underline */
        }
        .submit_button {
            margin-top: 5px;
            padding: 10px 20px;
            background-color: #fff;
            color: var(--old-rose);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hide the submit button */
            
        }
        .submit_button:hover{
            background-color: rgb(228, 207, 207);
        }
    
        .thank_you_message {
            color: white;
            animation: scale-up 1s ease;
            font-size: 1.5rem;
        }
        /* Media Query for Responsive Design */
        @media only screen and (max-width: 600px) {
            /* Adjustments for smaller screens */
            .star_rating {
                padding: 1rem;
                margin: 1rem;
            }
            .star {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="home_button">Home</a>
    
    <h1 class="rating_heading"> 5 Star Rating</h1>
    <div class="star_rating">
        <p>How was your experience?</p>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <p class="current_rating"> 0 of 5</p>
    </div>

    <button id="submit_rating" class="submit_button">Submit Rating</button>
    
</body>
<script>
    const allStars = document.querySelectorAll('.star');
    const submitButton = document.getElementById('submit_rating');
    const starRating = document.querySelector('.star_rating');
    const ratingHeading = document.querySelector('.rating_heading');
    let current_rating = document.querySelector('.current_rating');
    let isStarClicked = false;
    allStars.forEach((star, i) => {
        star.onclick = function() {
            let currentStar_level = i + 1;
            current_rating.innerText = `${currentStar_level} of 5`;
            allStars.forEach((star, j) => {
                if (currentStar_level >= j + 1) {
                    star.innerHTML = '&#9733';
                } else {
                    star.innerHTML = '&#9734';
                }
            });
             // Enable submit button when a star is clicked
             isStarClicked = true;
             submitButton.style.display = 'block';
        };
    });
    submitButton.onclick = function() {
        // Hide star rating section
        starRating.style.display = 'none';
        // Hide rating heading
        ratingHeading.style.display = 'none';
        // Hide submit button
        submitButton.style.display = 'none';
        // Display thank you message
        const thankYouMessage = document.createElement('p');
        thankYouMessage.textContent = "Thank you for rating us!";
        thankYouMessage.classList.add('thank_you_message');
        document.body.appendChild(thankYouMessage);
    };
</script>
</html>
