<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/rate.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_package_v0.16/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon_package_v0.16/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon_package_v0.16/favicon-16x16.png">
  <link rel="manifest" href="../favicon_package_v0.16/site.webmanifest">
  <link rel="mask-icon" href="../favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <title>SwapReads RateUs</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>Rate Us!</h3>
            <p>Tell us your experience</p>
        </div>
        <div class="lower-part">
            <ul>
                <li class="rate1"><a href=""><i class="bi bi-emoji-angry"></i></a></li>
                <li class="rate2"><a href=""><i class="bi bi-emoji-frown"></i></a></li>
                <li class="rate3"><a href=""><i class="bi bi-emoji-smile"></i></a></li>
                <li class="rate4"><a href=""><i class="bi bi-emoji-laughing"></i></a></li>
                <li class="rate5"><a href=""><i class="bi bi-emoji-heart-eyes"></i></a></li>
            </ul>
        </div>
        <div class="comments">
            <div class="rate1"><p>Terrible</p></div>
            <div class="rate2"><p>Sad</p></div>
            <div class="rate3"><p>Okay</p></div>
            <div class="rate4"><p>Good</p></div>
            <div class="rate5"><p>Great</p></div>
        </div>
        <div class="button">
            <a href="">Submit</a>
        </div>
    </div>
    <script src="/assets/js/rate.js"></script>

</body>
</html>
