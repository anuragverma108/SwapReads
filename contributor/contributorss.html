<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapReads</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="contributorss.css">

    <style>

        .homeBtn {

            position: fixed;
            z-index: 1000;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #c80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;

        }

    </style>

</head>

<body>

  <a href="../index.html" class="homeBtn">Home</a>



    <!-- Stats Section -->
    <section class="contributor-stats">
        <h2>Project Statistics</h2>
        <div class="contributor-stats-grid" id="statsGrid">
            <!-- Stats will be dynamically inserted here -->
        </div>
    </section>

    <!-- Contributors Grid -->
    <section class="contributor-contributors">
        <h2>Meet Our Contributors</h2>
        <div class="contributor-contributors-grid" id="contributorsGrid">
            <!-- Contributors will be dynamically inserted here -->
        </div>
        <div id="loading" class="contributor-loading">
            <div class="contributor-spinner"></div>
        </div>
    </section>

    <!-- Call to Action -->
    <section id="contribute" class="contributor-cta">
        <h2></h2>
        <p></p>
        <form id="subscribeForm">
            
            <button type="submit" class="contributor-btn contributor-btn-secondary"></button>
        </form>
        <div id="notification" class="contributor-notification contributor-hidden"></div>
    </section>
  </div>

    <script src="contributorss.js"></script>

</body>

</html>
