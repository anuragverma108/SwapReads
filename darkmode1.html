<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #8C5B2A 0%, #5B3A29 100%);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        /* Login Container */
        .login-container {
            background: #3E2A23;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            overflow: hidden;
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background-color: #BF8B58;
            color: #7d0404;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .input-field:focus {
            background-color: #D1A679;
            outline: none;
        }

        /* Show Password Container */
        .show-password {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
        }

        .show-password input {
            margin-right: 8px;
            cursor: pointer;
        }

        /* Buttons with Hover Effects */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f72585, #4361ee);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #4361ee, #4cc9f0);
            transform: scale(1.05);
        }

        /* Forgot Password */
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #bbbbbb;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ffffff;
        }

        /* Social Buttons */
        .social-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .social-btn {
            width: 48%;
            padding: 12px;
            border-radius: 8px;
            color: white;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .google-btn {
            background: #db4437;
        }

        .facebook-btn {
            background: #3b5998;
        }

        .social-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* Create Account Link */
        .create-account {
            display: block;
            margin-top: 25px;
            font-size: 16px;
            color: #f72585;
            text-decoration: none;
        }

        .create-account:hover {
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            .social-btns {
                flex-direction: column;
                gap: 10px;
            }

            .social-btn {
                width: 100%;
            }
        }

        /* Accessibility */
        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="email" class="input-field" placeholder="Email" aria-label="Email">
            <div class="password-field">
                <input type="password" class="input-field" id="password" placeholder="Password" aria-label="Password">
                <div class="show-password">
                    <input type="checkbox" id="togglePassword" aria-label="Show Password">
                    <label for="togglePassword">Show Password</label>
                </div>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="button" class="login-btn">Login</button>
        </form>

        <div class="social-btns">
            <a href="#" class="social-btn google-btn">
                <i class="fab fa-google" style="margin-right: 5px;"></i>Sign in with Google
            </a>
            <a href="#" class="social-btn facebook-btn">
                <i class="fab fa-facebook-f" style="margin-right: 5px;"></i>Sign in with Facebook
            </a>
        </div>

        <a href="#" class="create-account">Create Account</a>
    </div>

    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('change', () => {
            passwordInput.type = togglePassword.checked ? 'text' : 'password';
        });
    </script>
</body>

</html>
