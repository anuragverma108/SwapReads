<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h2>SwapReads Reader Login</h2>
            <p style="color: #96989c; font-size: 15px; font-weight: 600;">Sign in to continue</p>
        </div>
        <form action="" method="post">
            <div class="box">
                Username <br>
                <label class="username">
                    <input required type="text" name="username" class="inputbox" placeholder="Enter your username">
                </label>
            </div>
            <div class="box">
                Password <br>
                <label class="password">
                    <input type="password" name="password" class="inputbox" required placeholder="Enter your password">
                </label>
            </div>
          
            <div class="checkbox">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="box">
                <input type="submit" value="Login" class="submit">
            </div>
        </form>
        <div class="loginbox">
            <span>Doesn't have account &nbsp;</span>
            <a href="userSignUp.html" class="login" style="color: #c27a7e;">Sign up</a>
        </div>
    </div>
</body>
</html>
