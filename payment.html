<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="payment.js" defer></script>
</head>
<body style="background-color: #ffffff">
    <div >
    <div class="container">

        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>
<style>

.fa-home {
    position: absolute;
    right: 15%;
    top: 40px;
    font-size: 25px;
    color: #3587c9;
}

.fa-home:hover {
    color: #f57d7d; 
}
</style>

        <!-- Dropdown Section -->
        <div class="selection-section" style="text-align: center; align-items: center; align-content: center;">
            <h3 id="payment-title" style="color:#ec4c4c;">Select Payment Method</h3>
            <div class="form-group">
                <!-- <label for="payment-method">Choose Payment Method:</label> -->
                <select id="payment-method" onchange="showPaymentFields()" style="height: 35px;width: 50%;">
                    <option value="">-- Select Payment Method --</option>
                    <option value="upi">UPI</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="cod">Cash on Delivery (COD)</option>
                    <option value="credit">Credit Card</option>
                    <option value="rupay">Debit Card</option>
                </select>
            </div>
        </div>

        <!-- Payment Details Section (Large) -->
        <div id="payment-details" class="details-section" style="text-align: center;margin-top: 50px;" >
            <p class="placeholder-text">Please select a payment method to view details.</p>

            <img src="payment.jpg" alt="">
        </div>
    </div>
</div>
</html>
